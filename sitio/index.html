<!DOCTYPE html>
<html>
  <head>
    <title>e-Digital :: Documentaci√≥n de la API</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:100,200,400" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
	<div id="redoc_container" />
    <script src="redoc.es.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.5.2/mermaid.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.5.2/mermaid.min.js"></script>
	<script>
        mermaid.initialize({startOnLoad: false});
        let id = 0;
        Redoc.init('api.spec.yaml', {
	      nativeScrollbars: true,
		  hideDownloadButton:false,
		  pathInMiddlePanel: true,
		  requiredPropsFirst: true,
		  showExtensions:true,
		  theme: {
			  colors:{
				  primary: {
					  main: '#6cbd45'
				  }
			  },
		      spacing:{
				  unit: 5,
				  sectionVertical: 2
		      },
              extensionsHook: (name, props) => {
                  if (name !== "Markdown" || props.html === undefined) return "";
                  var markdown = document.createElement("div");
                  markdown.innerHTML = props.html;
                  var mermaidNodes = markdown.querySelectorAll("pre > code.language-mermaid");
                  for (const mermaidNode of mermaidNodes) {
                      mermaid.render(`mermaid-${id++}`, mermaidNode.textContent, svg => {
                          mermaidNode.parentNode.outerHTML = svg;
                      });
                  }
                  props.dangerouslySetInnerHTML.__html = markdown.innerHTML;
                  return "";
              }
		  }
		}, document.getElementById('redoc_container'))
	</script>
  </body>
</html>
