openapi: 3.0.0
info:
  title: "API E-Digital"
  description: |
   API de firmado para E-Digital
  version: v1.2
  contact:
    name: Carlos Garcia
    email: carlos.garcia@e-digital.cl
    url: www.e-digital.cl
  x-logo:
    url: 'https://e-digital.cl/wp-content/uploads/2016/11/logo_final_2_slogan_menor2.png'
    altText: E-Digital
servers:
  - url: https://e-digital.cl/api

paths:
  /auth:
    post:
      $ref: api/auth.yaml#/operation
  /users:
    post:
      $ref: api/users.create.yaml#/operation
    put:
      $ref: api/users.change.yaml#/operation
  /users/{userID}:
    get:
      $ref: api/users.info.yaml#/operation
  /users/{userID}/history:
    get:
      $ref: api/users.history.yaml#/operation
  /users/{userID}/documents:
    get:
      $ref: api/users.documents.yaml#/operation
  /users/{userID}/cetificates:
    get:
      $ref: api/users.certificates.list.yaml#/operation
    post:
      $ref: api/users.certificates.create.yaml#/operation
  /users/{userID}/cetificates/{certificateID}:
    get:
      $ref: api/users.certificates.info.yaml#/operation
    put:
      $ref: api/users.certificates.remove.yaml#/operation
    delete:
      $ref: api/users.certificates.revoke.yaml#/operation
  /documents:
    post:
      $ref: api/documents.create.yaml#/operation
  /documents/{documentsID}:
    get:
      $ref: api/documents.info.yaml#/operation
    put:
      $ref: api/documents.change.yaml#/operation
    delete:
      $ref: api/documents.remove.yaml#/operation
  /documents/{documentsID}/logs:
    get:
      $ref: api/documents.logs.yaml#/operation

tags:
 - name: Security
   description: Mecanismos de seguridad
