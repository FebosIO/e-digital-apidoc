operation:
  summary: Crea un Usuario
  operationId: users.create
  tags:
    - Users
  description: |
    Cada usuario final es representado por un usuario único de sistema.
    En esta API es posible crear dicho usuario en el sistema para que pueda recibir y firmar documentos.
    Cada documento debe ser firmado por un usuari existente en la plataforma.
    Es a los usuarios finalmente a quienes les llegan los documentos que se encuentran pendientes de firma.
    Cada usuarios puede pertenecer a mas de una empresa, esta vinculación se puede hacer con la API
    `/organizations/{organitzationID}/users/{usuarioID}`

  parameters:
    - $ref: '../api/components/parameters/header.token.yaml#/parameter'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - surName
            - middleName
            - email
            - identityDocument
            - typeIdentityDocument
            - serieIdentityDocument
            - password
            - address
            - gender
            - birth
            - phone
          properties:
            name:
                type: string
                description: "Ejemplo : `Ramon`
                  <br> Nombre compuesto del usuario a crear"
                example: 'Ramon'
            surName:
                type: string
                description: "Ejemplo : `Montalva`
                  <br>  Apellido paterno del usuario a crear."
                example: 'Montalva'
            middleName:
              type: string
              description: "Ejemplo : `Montoya`
                <br> Apellido materno del usuario a crear."
              example: 'Montoya'
            email:
                type: string
                description: " Ejemplo : `tucorreo@empresa.cl`
                  <br> Corresponde al email del usuario a crear."
                example: 'tucorreo@empresa.cl'
            identityDocument:
                type: string
                description: "Ejemplo : `12345678-9`
                  <br>  Rut del usuario a crear."
                example: '12345678-9'
            typeIdentityDocument:
                type: string
                enum:
                  - "CEDULA_EXT"
                  - "CEDULA"
                description: "Ejemplo : `CEDULA`
                  <br> Corresponde al tipo de cedula del usuario a crear
                  <br> * <strong>CEDULA_EXT</strong> : En el caso de ser una cedula extranjera
                  <br> * <strong>CEDULA</strong> : En el caso de ser una cedula chilena. "
                example: 'CEDULA_EXT'
            serieIdentityDocument:
                type: string
                description: "Ejemplo : `123123123`
                  <br> Nro de Serie del documento del usuario a crear."
                example: '123123123'
            password:
                type: string
                description: "Ejemplo : `myS3cretPass`
                  <br> Password del usuario a crear."
                example: 'myS3cretPass'
            address:
                type: string
                description: "Ejemplo : `Badajoz 100 – Piso 15 (Oficina 1519), Las Condes`
                 <br> Drección del usuario a crear"
                example: 'Badajoz 100 – Piso 15 (Oficina 1519), Las Condes'
            gender:
                type: string
                enum:
                  - "male"
                  - "female"
                description: " Ejemplo : `male`
                  <br>  Corresponde al genero del usuario a crear."
                example: 'male'
            birth:
                type: string
                description: "Ejemplo : `1970-12-31`
                  <br> Fecha de nacimiento del usuario a crear `(Format yyyy-MM-dd)`"
                example: '1970-12-31'
            phone:
                type: string
                description: "Ejemplo : `(2) 2219 8406`
                  <br>  Número de teléfono del usuario a crear."
                example: '(2) 2219 8406'
  responses:
    "200":
      description: Respuesta a todo evento
      content:
        application/json:
          schema:
            type: object
          examples:
            Respuesta OK:
              value:
                status: "success"
                message: "El usuario ha sido registrado"