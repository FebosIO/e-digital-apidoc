operation:
  summary: Crea un Usuario
  operationId: users.create
  tags:
    - Users
  description: |
    Cada usuario final es representado por un usuario único de sistema.
    En esta API es posible crear dicho usuario en el sistema para que pueda recibir y firmar documentos.
    Cada documento debe ser firmado por un usuari existente en la plataforma.
    Es a los usuarios finalmente a quienes les llegan los documentos que se encuentran pendientes de firma.
    Cada usuarios puede pertenecer a mas de una empresa, esta vinculación se puede hacer con la API
    `/organizations/{organitzationID}/users/{usuarioID}`

  parameters:
    - $ref: '../api/components/parameters/header.token.yaml#/parameter'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - surName
            - middleName
            - email
            - identityDocument
            - typeIdentityDocument
            - serieIdentityDocument
            - password
            - address
            - gender
            - birth
            - phone
          properties:
            name:
                description: "Indica el nombre del usuario a crear
                  <br> Ejemplo : `Ramon` "
                example: 'Ramon'
                type: string
            surName:
                type: string
                description: "Indica el apellido paterno del usuario a crear.
                  <br> Ejemplo : `Montalva` "
                example: 'Montalva'
            middleName:
              type: string
              description: "Indica el apellido materno del usuario a crear.
                <br> Ejemplo : `Montoya` "
              example: 'Montoya'
            email:
                type: string
                description: "Indica el email del usuario a crear.
                  <br> Ejemplo : `tucorreo@empresa.cl` "
                example: 'tucorreo@empresa.cl'
            identityDocument:
                type: string
                description: "Indica el rut del documento del usuario a crear.
                  <br> Ejemplo : `12345678-9` "
                example: '12345678-9'
            typeIdentityDocument:
                type: string
                description: "Indica el tipo documento del usuario a crear
                  <br> Ejemplo : `CEDULA_EXT` "
                example: 'CEDULA_EXT'
            serieIdentityDocument:
                type: string
                description: "Indica el rut del documento del usuario a crear.
                  <br> Ejemplo : `12345678-9` "
                example: '12345678-9'
            password:
                type: string
                description: "Indica la password del usuario a crear.
                  <br> Ejemplo : `myS3cretPass` "
                example: 'myS3cretPass'
            address:
                type: string
                description: "Indica la dirección del usuario a crear
                 <br> Ejemplo : `Badajoz 100 – Piso 15 (Oficina 1519), Las Condes` "
                example: 'Badajoz 100 – Piso 15 (Oficina 1519), Las Condes'
            gender:
                type: string
                enum:
                  - "male"
                  - "female"
                description: "Indica el genero del usuario a crear.
                  <br> Ejemplo : `male` "
                example: 'male'
            birth:
                type: string
                description: "Indica la fecha de nacimiento del usuario a crear `(Format yyyy-MM-dd)`
                  <br> Ejemplo : `1970-12-31` "
                example: '1970-12-31'
            phone:
                type: string
                description: "Indica el número de teléfono del usuario a crear.
                  <br> Ejemplo : `(2) 2219 8406` "
                example: '(2) 2219 8406'
  responses:
    "200":
      description: Respuesta a todo evento
      content:
        application/json:
          schema:
            type: object
          examples:
            Respuesta OK:
              value:
                status: "success"
                message: "El usuario ha sido registrado"