operation:
  summary: Obtiene el listado de los template de las organizaciones
  operationId: organizations.templates.list
  tags:
    - Organization
  description: |
    | Información     |               Detalle              |
    |-----------------|------------------------------------|
    |  ID operación   |    organizations.templates.list    |

     Un template son las plantilla que muestra la parte del documento donde se fijara firma, estos se pueden crear en la
     API [Crear Template](#operation/organizations.templates.create).
     En esta API es posible obtener un listado de todos los template de las organizaciones suscritas actualmente.

  parameters:
    - $ref: '../api/components/parameters/header.token.yaml#/parameter'
    - name: organizationID
      in: path
      description: Identificador de la organización que se quiere listar sus template.
      required: true
      example: 1119
      schema:
        type: integer
        format: int32
  responses:
    '400':
      $ref: '../api/components/responses/response.400.yaml#/response'
    '500':
      $ref: '../api/components/responses/response.500.yaml#/response'
    '200':
      description: Operación efectuada de forma satisfactoria
      content:
        application/json:
          schema:
            type: object
            required:
              - codigo
              - mensaje
            properties:
              code:
                type: integer
                format: int32
                description: Código de resultado de la operación, siendo `0` un resultado satisfactorio. Cualquier otro código es indicativo de error.
                example:
              message:
                type: string
                description: Mensaje de respuesta, traducción humana del código de resultado.
              duration:
                type: integer
                format: int32
                description: Tiempo (en milisegundos) que tardó en procesarse la solicitud.
              time:
                type: string
                description: Hora a la que llego la solicitud a E-Digital, en formato `yyyy-MM-dd HH:mm:ss.SSS`
              trackingId:
                type: string
                description: Código único de seguimiento. Este código representa al proceso completo de la solicitud realizada, si tienes problemas, te pediremos este código.
              templates:
                type: array
                items:
                  type: string
                description: Listado de los templates de la empresas subcritas.
          examples:
              Token Inválido:
                $ref: '../api/components/responses/token.invalido.yaml#/example'
              Sin Permiso:
                $ref: '../api/components/responses/sin.permiso.yaml#/example'
              Respuesta OK:
                value:
                  code: 0
                  duration: 780
                  time: 2020-08-04 09:44:42.245
                  message: Listado de templates obtenido de forma satisfactoria.
                  trackingId: eaa362909975204aa43bd28-ba9e4503db58
                  templates: ['Template1','Template2']