operation:
  summary: Permite renovar un certificado de un usuario según su usuarioId y certicadoId
  operationId: users.certificates.renovate
  tags:
    - Users
  description: |
    | Información     |               Detalle              |
    |-----------------|------------------------------------|
    |  ID operación   |    users.certificates.renovate     |

    Si en algún momento determinado un certificado va a expirar y se requiere renovar este,
    es posible llamar este método para tal efecto. Al renovar un certificado este ya no
    puede ser usado nuevamente, sin embargo los documentos que fueron firmados con él, seguirán siendo validos.
    Si en algún momento se desea volver a crear un certificado se puede realizar en la API [Crear Certificado](#operation/users.certificates.create)

  parameters:
    - $ref: '../api/components/parameters/header.token.yaml#/parameter'
    - name: userID
      in: path
      description: Identificador del Usuario
      required: true
      example: 1119
      schema:
       type: integer
       format: int32
    - name: certificateID
      in: path
      description: Identificador del Certificado
      required: true
      example: 1119
      schema:
        type: integer
        format: int32
  responses:
    '400':
      $ref: '../api/components/responses/response.400.yaml#/response'
    '500':
      $ref: '../api/components/responses/response.500.yaml#/response'
    '200':
      description: Operación efectuada de forma satisfactoria
      content:
        application/json:
          schema:
            type: object
            required:
              - codigo
              - mensaje
            properties:
              code:
                type: integer
                format: int32
                description: Código de resultado de la operación, siendo `0` un resultado satisfactorio. Cualquier otro código es indicativo de error.
                example:
              message:
                type: string
                description: Mensaje de respuesta, traducción humana del código de resultado.
              duration:
                type: integer
                format: int32
                description: Tiempo (en milisegundos) que tardó en procesarse la solicitud.
              time:
                type: string
                description: Hora a la que llego la solicitud a E-Digital, en formato `yyyy-MM-dd HH:mm:ss.SSS`
              trackingId:
                type: string
                description: Código único de seguimiento. Este código representa al proceso completo de la solicitud realizada, si tienes problemas, te pediremos este código.
          examples:
              Token Inválido:
                $ref: '../api/components/responses/token.invalido.yaml#/example'
              Sin Permiso:
                $ref: '../api/components/responses/sin.permiso.yaml#/example'
              Respuesta OK:
                value:
                  code: 0
                  duration: 780
                  time: 2020-08-04 09:44:42.245
                  message: Certificado removido forma satisfactoria
                  trackingId: eaa362909975204aa43bd28-ba9e4503db58

